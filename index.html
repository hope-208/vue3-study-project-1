<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Основы Vue</title>
  <link rel="stylesheet" href="theme.css" />
</head>

<body>

  <div class="container" id="app">
    <div class="card">
      <h1>План по изучению Vue.js</h1>

      <div class="steps" :="activeIndex">
        <div class="steps-content">
          {{steps[activeIndex].text}}
        </div>
        <ul class="steps-list">
          <li v-for="(myStep, idx) in steps" :class="{
            'steps-item': true,
            'done': idx < activeIndex,
            'active': idx === activeIndex
          }" @click="setActive(idx)">
            <span>{{idx + 1}}</span>
            {{ myStep.title }}
          </li>
        </ul>
        <div>
          <button class="btn" :disabled="activeIndex == 0" @click="prev" v-show="resetSteps !== true">Назад</button>
          <button :class="{
            'btn': true,
            'primary': activeIndex !== 4
          }" v-if="activeIndex !== 4" @click="nextOfFinish()">Вперед</button>
          <button class="btn primary" v-if="activeIndex === 4" v-show="resetSteps !== true"
            @click="reset()">Закончить</button>
          <button class="btn" v-if="activeIndex === 4" v-show="resetSteps === true" @click="resetClick()">Начать
            заново</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="vue.js"></script>
</body>

</html>
